<!DOCTYPE html>
<html>

<head>
    <title>FoodeX</title> <!-- Titulo página web -->
    <meta charset="utf-8"> <!-- Poder meter simbolos especiales -->
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Bootstrap -->
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet"> <!-- Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> <!-- JQuery -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script> <!-- Bootstrap -->
    <link rel="icon" href="Resources/logoFondoRedondeado.PNG" type="image" /> <!-- Logo web -->
    <link type="text/css" rel="stylesheet" href="styles.css" /> <!-- Hoja de estilos -->
    <script src="app.js"></script> <!-- Scripts -->
</head>

<body>
    <nav class="navbar navbar-inverse"> <!-- Barra de navegación de arriba -->
        <div class="container-fluid">
            <div class="navbar-header"> <!-- Cabecera de la barra -->
                <a class="navbar-brand" href="#"> <!-- Imagen del logo -->
                    <img id="iconUpperBar" src="Resources/logoSinFondoEstrecha.PNG" height="30px" weight="30px"> 
                </a>
                <a class="navbar-brand" href="#"> <!-- Titulo de la barra de arriba -->
                    <p id="brandUpperBar">FoodeX</p>
                </a>
            </div>
            <div>
                <ul class="nav navbar-nav">  <!-- Submenu de las recetas (único) -->
                    <li><a href="#">Recetas</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="main" class="container-fluid cont-main "> </div> <!-- Menu principal de la página donde se muestra la lista de recetas existentes -->
        
    <div id="buttons" class="center centerText"> <!-- Zona donde se encuentra el boton de añadir recetas -->
        <br><button id="btn-add">Nueva receta</button><br><br><br><br>
    </div>

    <div id="vista_receta" class="container"> <!-- Menu para ver los detalles de una receta -->
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 id="vista_receta_tit" class="card-title">Card title</h5>
                        <div id="vista_receta_cont">
                        </div>
                        <div class="center centerText">
                            <button id="btn-back" class="btn btn-primary">Volver</button>
                        </div>
                        <br><br><br>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="add" class="container"> <!-- Formulario para añadir receta -->
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
                <div class="card">
                    <br>
                    <div class="card-body">
                        <h5  class="card-title"><strong>A&ntilde;adir nueva receta</strong></h5>
                        <div>
                            <p>Nombre: <input id='tituloinp' type='text'></p> <!-- Input titulo -->
                            <p>Descripcion: <input id='descripcioninp' type='text'></p> <!-- Input descripcion -->
                            <div id="ingredientes_input">
                                <p>Ingredientes:</p>
                                <ul id="lista_ingredientes"> <!-- Lista sin orden en la que se añadira por jquery los inputs de los ingredientes -->
                                </ul>
                            </div>
                            <button id="btn-addingredients" class="btn btn-primary">A&ntilde;adir ingrediente</button> <!-- Boton para añadir un ingrediente más -->
                            <div id="preparacion_input">
                                <p>Preparacion:</p>
                                <ol id="lista_prep"> <!-- Lista ordenada en la que se añadira por jquery los inputs de los pasos -->
                                </ol>
                            </div>
                            <button id="btn-addsteps" class="btn btn-primary">A&ntilde;adir paso</button> <!-- Boton para añadir un paso más -->
                            <div >
                                <p>Imagenes:</p>
                                <ol id="image_input"> <!-- Lista ordenada en la que se añadira por jquery los inputs de los pasos -->
                                <li><input id="image0" type="file" accept="image/" name="image">

                                </li> <!-- Input imagenes -->
                            </ol>
                            </div>
                            <button id="btn-addphoto" class="btn btn-primary">A&ntilde;adir foto</button> <!-- Boton para añadir una foto más -->
                        </div>
                        <div class="center centerText">
                            <button id="btn-new" class="btn btn-primary">A&ntilde;adir receta</button>
                            <button id="btn-back2" class="btn btn-primary">Volver</button>
                        </div>
                        <br><br><br>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom"> <!-- Pie de página -->
        <div class="navbar-inner navbar-content-center">
            <p class="text-center">&copy; Diego Isaac Fernández Conde,David Pimentel Montes,Pablo
                Requejo Postlbauer. All rights reserved.</p>
        </div>
    </nav>
</body>

</html>
