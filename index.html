<!DOCTYPE html>
<html>

<head>
    <title>FoodeX</title> <!-- Titulo página web -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <link rel="icon" href="Resources/logoFondoRedondeado.PNG" type="image" /> <!-- Logo web -->
    <link type="text/css" rel="stylesheet" href="styles.css" /> <!-- Hoja de estilos -->
    <script src="app.js"></script> <!-- Scripts -->
</head>


<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <img id="iconUpperBar" src="Resources/logoSinFondoEstrecha.PNG" height="40px" weight="40px">
                <a class="navbar-brand" href="#">
                    <p id="brandUpperBar">FoodeX</p>
                </a>
            </div>
            <div>
                <ul class="nav navbar-nav">
                    <li><a href="#">Recetas</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="main" class="container-fluid cont-main ">
    </div>
        
    <div id="buttons" class="center centert">
        <button id="btn-add">Add</button>
    </div>

    <div id="vista_receta" class="container">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
                <div class="card">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 id="vista_receta_tit" class="card-title">Card title</h5>
                        <div id="vista_receta_cont">
                        </div>
                        <div class="center centert">
                            <button id="btn-back" class="btn btn-primary">Volver</button>
                        </div>
                        <br><br><br>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="add" class="container">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
                <div class="card">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5  class="card-title">Add new recipe</h5>
                        <div>
                            <p>Nombre: <input id='tituloinp' type='text'></p>
                            <p>Descripcion: <input id='descripcioninp' type='text'></p>
                            <div id="ingredientes_input">
                                <p>Ingredientes:</p>
                                <ul id="lista_ingredientes">
                                </ul>
                            </div>
                            <button id="btn-addingredients" class="btn btn-primary">New ingredient</button>
                            <div id="preparacion_input">
                                <p>Preparacion:</p>
                                <ol id="lista_prep">
                                </ol>
                            </div>
                            <button id="btn-addsteps" class="btn btn-primary">New step</button>
                            <div id="image_input">
                                <p>Imagenes:</p>
                                <input type="file" accept="image/" name="image">
                            </div>
                        </div>
                        <div class="center centert">
                            <button id="btn-new" class="btn btn-primary">New Recipe</button>
                            <button id="btn-back2" class="btn btn-primary">Volver</button>
                        </div>
                        <br><br><br>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="navbar-inner navbar-content-center">
            <p class="text-center">&copy; Diego Isaac Fernández Conde,David Pimentel Montes,Pablo
                Requejo Postlbauer. All rights reserved.</p>
        </div>
    </nav>
</body>

</html>
