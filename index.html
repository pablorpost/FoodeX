<head>
    <title>FoodeX</title> <!-- Titulo página web -->

    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script> <!-- Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> <!-- JQuery -->
    <link rel="icon" href="Resources/logoFondoRedondeado.PNG" type="image" /> <!-- Logo web -->
    <link type="text/css" rel="stylesheet" href="styles.css" /> <!-- Hoja de estilos -->
    <script src="app.js"></script> <!-- Scripts -->
</head>

<body>

    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#"> 
                <img id="iconUpperBar" src="Resources/logoSinFondoEstrecha.PNG" height="40px" weight="40px"> 
            </a>
            <a class="navbar-brand" href="#!">FoodeeX</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Recetas</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header-->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">FoodeX</h1>
                <p class="lead fw-normal text-white-50 mb-0">Tus recetas a un solo click</p>
            </div>
        </div>
    </header>
    
    <!-- Menu principal de la página donde se muestra la lista de recetas existentes -->
    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div id="main" class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            </div>
        </div>
    </section>

    <!-- Zona donde se encuentra el boton de añadir recetas -->    
    <div id="buttons" class="center centerText"> 
        <br><button id="btn-add">Nueva receta</button><br><br><br><br>
    </div>

    <!-- Menu para ver los detalles de una receta -->
    <div id="vista_receta" class="container"> 
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h1 id="vista_receta_tit" class="recipe-title">Recipe title</h1>
                        <section class="py-5">
                            <div class="container px-4 px-lg-5 mt-5">
                                <div id="vista_receta_gallery" class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                                </div>
                            </div>
                        </section>
                        <div id="vista_receta_cont">
                        </div>
                        <div id="vista_recta_buttons" class="btn-toolbar">
                            <button id="btn-back" class="btn btn-primary">Volver</button>
                        </div>
                        <br><br><br>
                    </div>
                </div>
            </div>
    </div>

    <!-- Formulario para añadir receta -->
    <div id="add" class="container"> 
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
                <div class="card">
                    <br>
                    <div class="card-body">
                        <h5  class="card-title"><strong id="tituloadd"></strong></h5>
                        <div>
                            <p>Nombre: <input id='tituloinp' type='text'></p> <!-- Input titulo -->
                            <p>Descripcion: <input id='descripcioninp' type='text'></p> <!-- Input descripcion -->
                            <div id="ingredientes_input">
                                <p>Ingredientes:</p>
                                <ul id="lista_ingredientes"> <!-- Lista sin orden en la que se añadira por jquery los inputs de los ingredientes -->
                                </ul>
                            </div>
                            <button id="btn-addingredients" class="btn btn-primary">A&ntilde;adir ingrediente</button> <!-- Boton para añadir un ingrediente más -->
                            <div id="preparacion_input">
                                <p>Preparacion:</p>
                                <ol id="lista_prep"> <!-- Lista ordenada en la que se añadira por jquery los inputs de los pasos -->
                                </ol>
                            </div>
                            <button id="btn-addsteps" class="btn btn-primary">A&ntilde;adir paso</button> <!-- Boton para añadir un paso más -->
                            <div >
                                <p>Imagenes:</p>
                                <ol id="image_input"> <!-- Lista ordenada en la que se añadira por jquery los inputs de los pasos -->
                                    <li><input id="inputFileToLoad0" type="file" onchange="encodeImageFileAsURL(0);"/>
                                    <div id="imgTest0"></div></li>
                                </ol>
                            </div>
                            <button id="btn-addphoto" class="btn btn-primary">A&ntilde;adir foto</button> <!-- Boton para añadir una foto más -->
                        </div>
                        <p id="mensajito"></p>
                        <div class="center centerText">
                            <button id="btn-new" class="btn btn-primary">A&ntilde;adir receta</button>
                            <button id="btn-nshowA" class="btn btn-primary">Volver</button>
                        </div>
                        <br><br><br>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Diego Isaac Fernández Conde,David Pimentel Montes,Pablo
            Requejo Postlbauer. All rights reserved.</p></div>
    </footer>
</body>

</html>
